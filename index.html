<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="Login()">Login</button>
                <button type="button" class="toggle-btn" onclick="Register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="image/fb.png">
                <img src="image/gp.png">
                <img src="image/tw.png">
            </div>
            <form id="Loginform" class="input-group">
                <input type="text" class="input-field" placeholder="username" required>
                <input type="password" class="input-field" placeholder="password" required>
                <input type="checkbox" class="checkbox"><span>Remember me</span>
                <button type="submit" class="submit-btn">Sign IN</button>
            </form>
            <form id="Registerform" class="input-group">
                <input type="text" class="input-field" placeholder="username" required>
                <input type="email" class="input-field" placeholder="email" required>
                <input type="password" class="input-field" placeholder="password" required>
                <input type="checkbox" class="checkbox"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Sign UP</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
